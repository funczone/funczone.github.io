<html>
    <head>
        <title id="title">ttt.func.zone | Loading...</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap">
        <link rel="stylesheet" href="../shared.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                background-image: url("https://funczone.github.io/assets/missing.png");
                background-repeat: repeat;
                background-position: left top;
                animation: infinite_scroll 2s linear infinite;
            }

            @keyframes infinite_scroll {
                0% {
                    background-position: 0 0; 
                }
                100% {
                    background-position: 128px 128px;
                }
            }

            .vignette {
                position: absolute;
                z-index: 1;
                height: 100vh;
                width: 100vw;
                background: rgba(0, 0, 0, 0.5);
                box-shadow: inset 0 0 200px 50px rgba(0, 0, 0, 1);
            }

            main {
                position: relative;
                z-index: 2;
            }

            .parent {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-evenly;
                height: 100vh;
            }

            .parent > div {
                background-color: rgba(0, 0, 0, 0.8);
                border-radius: 10px;
            }

            .parent > #pic {
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 10px;
                height: 720px;
                width: 1280px;
                background-position: center;
                background-repeat: no-repeat;
            }

            .message {
                padding: 0 20px;
            }

            .message p {
                margin: 10px 0 15px;
            }
        </style>
    </head>
    <body>
        <div class="vignette"></div>
        <main>
            <div class="parent">
                <div id="pic">
                    <div>
                        <p><a href="javascript:doThing();">The</a> preview doesn't seem to be loading.</p>
                        <p>Let us know on our Discord server!</p>
                        <p class="c_semitrans">(this is meant for the gmod loading screen!)</p>
                    </div>
                </div>
                <div class="message">
                    <p>You're headed to <span id="mapname" class="c_rgb">ttt.func.zone</span>.</p>
                </div>
            </div>
        </main>
        <script>
            let location = "http://func.site.nfoservers.com";
            function GameDetails(server, url, map, maxplayers, steamid, gamemode, volume, language) {
                let img = `${location}/assets/mp/${map}.jpg`;
                let pic = document.getElementById("pic");
                pic.innerHTML = "";
                pic.style.background = `url(${img})`;
                document.getElementById("mapname").innerHTML = `${map}`;
            }
	    
	    GameDetails("ttt.func.zone", null, "ttt_xmas_nipperhouse", null, null, null, null, null);
        </script>
    </body>
</html>
